<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 1. Container: iOS/macOS Standard Squircle -->
  <path d="M512 128C512 57.2 454.8 0 384 0H128C57.2 0 0 57.2 0 128V384C0 454.8 57.2 512 128 512H384C454.8 512 512 454.8 512 384V128Z" fill="#0F172A"/>
  
  <!-- 2. The Mark: "Tri-Eco Loop" -->
  <g transform="translate(256, 256) scale(1.1)">
    <!-- Sector 1: Water/Data (Cyan) - Top Right rotation -->
    <g transform="rotate(0)">
        <path d="M0 -60 C33.1 -60 60 -33.1 60 0 C60 33.1 33.1 60 0 60 C-33.1 60 -60 86.9 -60 120 L-60 -120 C-60 -86.9 -33.1 -60 0 -60 Z" fill="url(#grad_cyan)" opacity="0.9"/>
    </g>
    
    <!-- Sector 2: Biosphere (Emerald) - Rotate 120deg -->
    <g transform="rotate(120)">
        <path d="M0 -60 C33.1 -60 60 -33.1 60 0 C60 33.1 33.1 60 0 60 C-33.1 60 -60 86.9 -60 120 L-60 -120 C-60 -86.9 -33.1 -60 0 -60 Z" fill="url(#grad_emerald)" opacity="0.9"/>
    </g>

    <!-- Sector 3: Atmosphere/Energy (Lime) - Rotate 240deg -->
    <g transform="rotate(240)">
        <path d="M0 -60 C33.1 -60 60 -33.1 60 0 C60 33.1 33.1 60 0 60 C-33.1 60 -60 86.9 -60 120 L-60 -120 C-60 -86.9 -33.1 -60 0 -60 Z" fill="url(#grad_lime)" opacity="0.9"/>
    </g>
    
    <!-- Central Negative Space (The "Eye" of Data) -->
    <circle cx="0" cy="0" r="30" fill="#0F172A"/>
  </g>

  <!-- 3. Gradients: Vibrant & Modern -->
  <defs>
    <linearGradient id="grad_cyan" x1="-60" y1="-120" x2="60" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE"/> <!-- Cyan 400 -->
      <stop offset="1" stop-color="#0EA5E9"/> <!-- Sky 500 -->
    </linearGradient>
    
    <linearGradient id="grad_emerald" x1="-60" y1="-120" x2="60" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#34D399"/> <!-- Emerald 400 -->
      <stop offset="1" stop-color="#10B981"/> <!-- Emerald 500 -->
    </linearGradient>
    
    <linearGradient id="grad_lime" x1="-60" y1="-120" x2="60" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A3E635"/> <!-- Lime 400 -->
      <stop offset="1" stop-color="#84CC16"/> <!-- Lime 500 -->
    </linearGradient>
  </defs>
</svg>
